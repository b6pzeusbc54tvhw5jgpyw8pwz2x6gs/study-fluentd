<source>
  @type tail
  path /fluentd/etc/apache.log
  pos_file /fluentd/etc/apache.log.pos
  tag httpd.access

  <parse>
    @type regexp
    expression /^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" "(?<what>[^\"]*)")?$/
    time_format %d/%b/%Y:%H:%M:%S %z
  </parse>
</source>

<filter httpd.access>
  @type geoip
  geoip_lookup_keys host
  skip_adding_null_record false
  # backend_library geoip2_c
  geoip2_database /fluentd/etc/GeoLite2-City.mmdb
  <record>
    city         ${city.names.en["host"]}     # skip adding fields if this field is null
    latitude     ${location.latitude["host"]}
    longitude    ${location.longitude["host"]}
    country      ${country.iso_code["host"]}
    country_name ${country.names.en["host"]}
    postal_code  ${postal.code["host"]}
  </record>
</filter>


<match **>
  @type route
  add_tag_prefix log

  <route **>
    copy # For fall-through. Without copy, routing is stopped here.
    @label @TO_STDOUT
  </route>
  <route **>
    copy
    @label @TO_ELASTICSEARCH
  </route>
</match>

<label @TO_STDOUT>
  <match log.**>
    @type stdout
  </match>
</label>

<label @TO_ELASTICSEARCH>

  <match log.**>
    @type elasticsearch
    host elasticsearch
    port 9200

    index_name elastic.%Y%m%d
    include_tag_key true
    time_key @timestamp
    include_timestamp true

    <buffer tag, time>
      @type memory
      timekey 60m
      timekey_wait 1m
      flush_mode interval
      flush_interval 5
    </buffer>

  </match>
</label>
